<header class="bg-white shadow-md fixed w-full z-50 top-0 left-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
        <span class="text-2xl font-bold text-blue-600 tracking-wider">KYRANIS<span class="text-gray-800">PARK</span></span>
      </div>

      <nav class="hidden md:flex space-x-8 items-center">
        <a routerLink="/" 
           routerLinkActive="text-blue-600 font-semibold border-b-2 border-blue-600" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-600 hover:text-blue-500 px-1 py-2 text-sm font-medium transition-colors">
           Accueil
        </a>
        <a routerLink="/evenements" 
           routerLinkActive="text-blue-600 font-semibold border-b-2 border-blue-600"
           class="text-gray-600 hover:text-blue-500 px-1 py-2 text-sm font-medium transition-colors">
           Événements
        </a>
        <a routerLink="/reservations" 
           routerLinkActive="text-blue-600 font-semibold border-b-2 border-blue-600"
           class="text-gray-600 hover:text-blue-500 px-1 py-2 text-sm font-medium transition-colors">
           Réservations
        </a>
        <a routerLink="/contact" 
           routerLinkActive="text-blue-600 font-semibold border-b-2 border-blue-600"
           class="text-gray-600 hover:text-blue-500 px-1 py-2 text-sm font-medium transition-colors">
           Contact
        </a>

        <ng-container *ngIf="user$ | async as user; else loginBtn">
          <div class="flex items-center gap-4">
             <span class="text-xs text-gray-400 hidden lg:block">{{ user.email }}</span>
             <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
               Logout
             </button>
             <a routerLink="/admin" class="text-gray-500 hover:text-blue-600">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
               </svg>
             </a>
          </div>
        </ng-container>

        <ng-template #loginBtn>
          <a routerLink="/login" class="text-gray-500 hover:text-blue-600 font-medium text-sm flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Admin Login
          </a>
        </ng-template>
      </nav>

      <div class="flex items-center md:hidden">
        <button (click)="toggleMenu()" type="button" class="text-gray-600 hover:text-gray-900 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="md:hidden bg-white border-t border-gray-100" *ngIf="isMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col">
      <a routerLink="/" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Accueil</a>
      <a routerLink="/evenements" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Événements</a>
      <a routerLink="/reservations" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Réservations</a>
      <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
      
      <div class="border-t border-gray-200 mt-2 pt-2">
         <ng-container *ngIf="user$ | async as user; else mobileLogin">
            <div class="px-3 py-2 text-sm text-gray-500">Connecté en tant que {{ user.email }}</div>
            <button (click)="logout()" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-red-50">Déconnexion</button>
         </ng-container>
         <ng-template #mobileLogin>
            <a routerLink="/login" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900">Admin Login</a>
         </ng-template>
      </div>
    </div>
  </div>
</header>
<div class="h-16"></div>
