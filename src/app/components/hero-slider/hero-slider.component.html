<div class="relative w-full min-h-screen overflow-hidden bg-gray-900 group">
  
  <div class="absolute inset-0 w-full h-full" [@slideAnimation]="currentIndex">
    
    <ng-container *ngFor="let slide of slides; let i = index">
      <div class="absolute inset-0 w-full h-full" *ngIf="i === currentIndex">
        
        <div class="absolute inset-0 w-full h-[120%] -top-[10%]"
             [style.transform]="'translate3d(0, ' + (scrollY * 0.5) + 'px, 0)'">
          <img [src]="slide.imageUrl" 
               [alt]="slide.title"
               class="w-full h-full object-cover">
        </div>

        <div class="absolute inset-0 bg-black/40"></div>

        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4 z-10">
          
          <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-4 tracking-wide animate-fade-in-up uppercase text-white drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)]">
            {{ slide.title }}
          </h1>
          
          <p class="text-xl md:text-2xl font-light tracking-widest animate-fade-in-up delay-200 text-white drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">
            {{ slide.subtitle }}
          </p>
          
          <a routerLink="/evenements" 
             class="mt-8 px-8 py-3 border-2 border-white text-white font-semibold rounded hover:bg-white hover:text-gray-900 transition-all duration-300 animate-fade-in-up delay-300 shadow-lg cursor-pointer inline-block no-underline">
             DÃ‰COUVRIR
          </a>

        </div>
      </div>
    </ng-container>

  </div>

  <button (click)="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 z-20 p-3 rounded-full bg-black/30 text-white hover:bg-white/20 backdrop-blur-sm border border-white/20 transition-all cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
  </button>

  <button (click)="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 z-20 p-3 rounded-full bg-black/30 text-white hover:bg-white/20 backdrop-blur-sm border border-white/20 transition-all cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
  </button>

  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 flex space-x-3">
    <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)" class="w-3 h-3 rounded-full transition-all duration-300 shadow-sm border border-black/20 cursor-pointer" [ngClass]="i === currentIndex ? 'bg-white scale-125 w-8' : 'bg-white/50 hover:bg-white/80'"></button>
  </div>
</div>
